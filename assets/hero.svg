  </text>
  <text x="70" y="230" fill="#94A3B8" font-size="14" font-family="Segoe UI, Arial, sans-serif">
    Automated ingestion • Historical backfill • Change analysis
  </text>

  <g>
    <rect x="70" y="255" width="160" height="36" rx="10" fill="url(#accent)" opacity="0.9"/>
    <text x="90" y="279" fill="#0B0F1A" font-size="14" font-weight="700" font-family="Segoe UI, Arial, sans-serif">
      DATA PIPELINE
    </text>
  </g>
