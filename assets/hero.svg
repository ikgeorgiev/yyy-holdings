<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B0F1A"/>
      <stop offset="0.55" stop-color="#0E1624"/>
      <stop offset="1" stop-color="#101A2B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>

  <circle cx="140" cy="80" r="90" fill="#22D3EE" opacity="0.15" filter="url(#blur)"/>
  <circle cx="1080" cy="40" r="110" fill="#F59E0B" opacity="0.12" filter="url(#blur)"/>
  <circle cx="980" cy="300" r="140" fill="#14B8A6" opacity="0.12" filter="url(#blur)"/>

  <g opacity="0.2" stroke="#93C5FD">
    <path d="M70 260 L190 210 L280 230 L370 170 L470 200 L560 150 L650 190 L740 140 L840 180 L930 120 L1120 160" stroke-width="2"/>
    <path d="M70 285 L190 250 L280 265 L370 220 L470 240 L560 210 L650 230 L740 200 L840 220 L930 180 L1120 205" stroke-width="1"/>
  </g>

  <g>
    <rect x="70" y="70" width="220" height="36" rx="18" fill="#22D3EE" fill-opacity="0.15" stroke="#22D3EE" stroke-opacity="0.4"/>
    <text x="90" y="94" fill="#67E8F9" font-size="14" font-family="Segoe UI, Arial, sans-serif" letter-spacing="2">PORTFOLIO</text>
  </g>

  <text x="70" y="160" fill="#F8FAFC" font-size="44" font-weight="700" font-family="Segoe UI, Arial, sans-serif">
